{% extends "layouts/base.html" %}

{% block main %}
    <section class="card card-default w-50 mx-auto" style="max-width: 350px;">
        <h4 class="card-header">Sign up</h4>

        <form action="/registration" method="POST" class="card-body">
            {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
            {% endif %}

            <div class="form-group">
                <label for="email-input">Email:</label>
                <input type="email" name="email" class="form-control" id="email-input" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="password-input">Password:</label>
                <input type="password" name="password1" class="form-control" id="password-input" placeholder="******">
                <label for="password-input">Repeat password:</label>
                <input type="password" name="password2" class="form-control" id="password-input" placeholder="******">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </section>
{% endblock %}
